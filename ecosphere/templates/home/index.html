<!-- templates/home/index.html -->

{% extends 'base.html' %}
{% block index_css %}
{% endblock %}
{% load i18n %}



{% block content %}
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h2 class="mb-4">Welcome to Ecosphere CRM App</h2>
            <p class="lead">Your journey starts here. Log in to discover more.</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="{% trans 'Username' %}" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="{% trans 'Password' %}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">{% trans 'Log In' %}</button>
            </form>
        </div>
    </div>
</section>


<script>
    $(document).ready(function() {
      $(".ui.form").form({
        fields: {
          email: {
            identifier: "email",
            rules: [
              {
                type: "empty",
                prompt: "Please enter your e-mail"
              },
              {
                type: "email",
                prompt: "Please enter a valid e-mail"
              }
            ]
          },
          password: {
            identifier: "password",
            rules: [
              {
                type: "empty",
                prompt: "Please enter your password"
              },
              {
                type: "length[6]",
                prompt: "Your password must be at least 6 characters"
              }
            ]
          }
        }
      });
    });
  </script>
{% endblock %}
