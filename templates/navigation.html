{% load i18n %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'crm:dashboard' %}">CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crm:dashboard' %}">{% trans "Dashboard" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crm:businesspartner_list' %}">{% trans "Businesspartners" %}</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'tasks:task_list' %}">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crm:contact_list' %}">Contacts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crm:lead_list' %}">Leads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'crm:opportunity_list' %}">{% trans "Opportunities" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:profile' %}">{% trans "Profile" %}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:logout' %}">{% trans "Logout" %}</a>
                </li>
                {% if request.user.is_staff %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin:index' %}">{% trans "Admin" %}</a>
                </li>
                {% endif %}
            </ul>
        </div>
    <div class="ms-auto">
              <form action="{% url 'set_language' %}" method="post">
       {% csrf_token %}
       <input name="next" type="hidden" value="{{ redirect_to }}" />
       <select name="language" onchange="this.form.submit()">
           {% get_language_info_list for LANGUAGES as languages %}
           {% for language in languages %}
               <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}selected{% endif %}>
                   {{ language.name_local }}
               </option>
           {% endfor %}
       </select>
   </form>
        </div>
    </div>
</nav>
