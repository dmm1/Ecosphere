{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecosphere{% endblock %}</title>  
    {% load static %}
    <link href="{% static 'css/ui/tabler.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/ui/tabler-flags.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/ui/tabler-vendors.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/ui/ecosphere.css' %}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
      	--tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
      	font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body  class=" layout-fluid">
<script src="{% static 'js/ui/ecosphere-theme.js' %}"></script>
    <div class="page">
    {% include 'navigation.html' %}
        <div class="page-wrapper">
            <!-- Page body -->
            <div class="page-body">
                <div class="container-xl">
                    {% block content %}{% endblock %}
                </div>
             </div>
            {% include 'footer.html' %}
        </div>
    </div>
</body>
</html>
