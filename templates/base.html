{% load i18n %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ecosphere{% endblock %}</title>  
    {% load static %}
    <link href="{% static 'css/ui/tabler.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/ui/tabler-flags.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/ui/tabler-vendors.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/ui/ecosphere.css' %}" rel="stylesheet"/>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      :root {
          --tblr-font-sans-serif: 'Inter Var', -apple-system, BlinkMacSystemFont, San Francisco, Segoe UI, Roboto, Helvetica Neue, sans-serif;
      }
      body {
          font-feature-settings: "cv03", "cv04", "cv11";
      }
    </style>
    <!-- Extra styles -->
    {% block extra_styles %}{% endblock %}
</head>
<body class="layout-fluid">
    <script src="{% static 'js/ui/ecosphere-theme.js' %}"></script>
    <!-- Extra scripts -->
    {% block extra_scripts %}{% endblock %}
    <div class="page">
        {% include 'navigation.html' %}
        <div class="page-wrapper">
            <!-- Page body -->
            {% block content %}{% endblock %}
            {% include 'footer.html' %}
        </div>
    </div>

    <!-- Back to top button -->
    <a href="#" id="back-to-top" class="btn btn-primary back-to-top" role="button" style="position: fixed; bottom: 20px; right: 20px; display: none; width: 40px; height: 40px; justify-content: center; align-items: center; padding: 0; line-height: 0;">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round" style="margin: auto;">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <line x1="12" y1="6" x2="12" y2="22" />
            <line x1="18" y1="12" x2="12" y2="6" />
            <line x1="6" y1="12" x2="12" y2="6" />
        </svg>
    </a>
    
    <script>
        var btn = document.getElementById('back-to-top');
    
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };
    
        btn.onclick = function(event) {
            event.preventDefault();
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        };
    </script>
</body>
</html>
