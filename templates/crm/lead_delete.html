{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row mb-3">
        <div class="col-12">
            <h1>Delete Lead</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Are you sure you want to delete the lead "{{ lead.name }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'crm:lead_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
