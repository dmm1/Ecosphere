{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row mb-3">
        <div class="col-12">
            <h1>Create Lead</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
