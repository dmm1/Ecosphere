{% extends 'base.html' %}
{% load i18n %}

{% block content %}
  <h1>{% trans 'Delete Task' %}</h1>
  <p>{% trans 'Are you sure you want to delete the task:' %} "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans 'Delete' %}</button>
    <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">{% trans 'Cancel' %}</a>
  </form>
{% endblock %}
