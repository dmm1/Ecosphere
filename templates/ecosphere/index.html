<!-- templates/home/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosphere CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    <style>body {
        font-family: "Karla", sans-serif;
        background-color: #fff;
        min-height: 100vh; }

      .brand-wrapper {
        padding-top: 7px;
        padding-bottom: 8px; }
        .brand-wrapper .logo {
          height: 25px; }

      .login-section-wrapper {
        display: -webkit-box;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
                flex-direction: column;
        padding: 68px 180px;
        background-color: #fff; }
        @media (max-width: 991px) {
          .login-section-wrapper {
            padding-left: 50px;
            padding-right: 50px; } }
        @media (max-width: 575px) {
          .login-section-wrapper {
            padding-top: 20px;
            padding-bottom: 20px;
            min-height: 100vh; } }

      .login-wrapper {
        width: 300px;
        max-width: 100%;
        padding-top: 24px;
        padding-bottom: 24px; }
        @media (max-width: 575px) {
          .login-wrapper {
            width: 100%; } }
        .login-wrapper label {
          font-size: 14px;
          font-weight: bold;
          color: #b0adad; }
        .login-wrapper .form-control {
          border: none;
          border-bottom: 1px solid #e7e7e7;
          border-radius: 0;
          padding: 9px 5px;
          min-height: 40px;
          font-size: 18px;
          font-weight: normal; }
          .login-wrapper .form-control::-webkit-input-placeholder {
            color: #b0adad; }
          .login-wrapper .form-control::-moz-placeholder {
            color: #b0adad; }
          .login-wrapper .form-control:-ms-input-placeholder {
            color: #b0adad; }
          .login-wrapper .form-control::-ms-input-placeholder {
            color: #b0adad; }
          .login-wrapper .form-control::placeholder {
            color: #b0adad; }
        .login-wrapper .login-btn {
          padding: 8px 20px;
          background-color: #fdbb28;
          border-radius: 0;
          font-size: 22px;
          font-weight: bold;
          color: #ffffff;
          margin-bottom: 14px; }
          .login-wrapper .login-btn:hover {
            border: 1px solid #fdbb28;
            background-color: #fff;
            color: #fdbb28; }
        .login-wrapper a.forgot-password-link {
          color: #080808;
          font-size: 14px;
          text-decoration: underline;
          display: inline-block;
          margin-bottom: 54px; }
          @media (max-width: 575px) {
            .login-wrapper a.forgot-password-link {
              margin-bottom: 16px; } }
        .login-wrapper-footer-text {
          font-size: 16px;
          color: #000;
          margin-bottom: 0; }

      .login-title {
        font-size: 34px;
        color: #000;
        font-weight: bold;
        margin-bottom: 25px; }

      .login-img {
        width: 128%;
        height: 100vh;
        max-width: 125%;
        max-height: 100%;
        -o-object-fit: cover;
           object-fit: cover;
        -o-object-position: left;
           object-position: left; }

     </style>
</head>

{% load i18n %}

{% block content %}
<body>
<main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Welcome to Ecosphere CRM</h1>
            <p class="lead">Your journey starts here. Log in to discover more.</p>
            <form method="post" class="ui.form">
                {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="{% trans 'Username' %}" required>
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" class="form-control" placeholder="{% trans 'Password' %}" required>
              </div>
              <button type="submit" name="login" id="login" class="btn btn-block login-btn form-control" >{% trans 'Log In' %}</button>
            </form>
            <a href="/" class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
          </div> {% url 'accounts:login' %} | Lang Switcher
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            {% load static %}
          <img src="{% static 'images/login.webp' %}" style="margin-left: -240px" "login image" class="login-img">
        </div>
      </div>
    </div>
  </main>


{% endblock %}
<!-- Bootstrap JS, Popper.js, and jQuery -->

</body>
