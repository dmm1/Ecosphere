<!-- templates/accounts/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosphere CRM</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>

{% load i18n %}

{% block content %}
<body>
<main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="login-wrapper my-auto">
              {% if error_message %}
                <div class="alert alert-danger">{{ error_message }}</div>
              {% endif %}
            <h1 class="login-title">Welcome to Ecosphere CRM</h1>
            <p class="lead">Your journey starts here. Log in to discover more.</p>
            <form method="post" action="{% url 'accounts:login' %}" class="ui.form">
                {% csrf_token %}
              <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="{% trans 'Username' %}" required>
              </div>
              <div class="form-group mb-4">
                <input type="password" name="password" class="form-control" placeholder="{% trans 'Password' %}" required>
              </div>
              <button type="submit" name="login" id="login" class="btn btn-block login-btn form-control" >{% trans 'Log In' %}</button>
            </form>
            <a href="/" class="forgot-password-link">Forgot password?</a>
            <p class="login-wrapper-footer-text">Don't have an account? <a href="#!" class="text-reset">Register here</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
            {% load static %}
          <img src="{% static 'images/login.webp' %}" style="margin-left: -240px" "login image" class="login-img">
        </div>
      </div>
    </div>
  </main>


{% endblock %}
<!-- Bootstrap JS, Popper.js, and jQuery -->

</body>
