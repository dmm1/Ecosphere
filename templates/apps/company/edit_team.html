{% extends 'base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Edit team</h3>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
