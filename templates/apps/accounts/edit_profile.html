{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{% trans "Edit Profile" %}</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">{% trans "First Name" %}</label>
                            <input type="text" class="form-control" value="{{ form.first_name.value|default:'' }}" name="{{ form.first_name.name }}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans "Last Name" %}</label>
                            <input type="text" class="form-control" value="{{ form.last_name.value|default:'' }}" name="{{ form.last_name.name }}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans "Email" %}</label>
                            <input type="email" class="form-control" value="{{ form.email.value|default:'' }}" name="{{ form.email.name }}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans "Bio" %}</label>
                            <textarea class="form-control" name="{{ form.bio.name }}">{{ form.bio.value|default:'' }}</textarea>
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans "Phone Number" %}</label>
                            <input type="tel" class="form-control" value="{{ form.phone_number.value|default:'' }}" name="{{ form.phone_number.name }}">
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans "Country" %}</label>
                            <select class="form-control" name="{{ form.country.name }}">
                                {% for value, display in form.country.field.choices %}
                                    <option value="{{ value }}" {% if form.country.value == value %}selected{% endif %}>{{ display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans "Language" %}</label>
                            <select class="form-control" name="{{ form.language.name }}">
                                {% for value, display in form.language.field.choices %}
                                    <option value="{{ value }}" {% if form.language.value == value %}selected{% endif %}>{{ display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">{% trans "Timezone" %}</label>
                            <select class="form-control" name="{{ form.timezone.name }}">
                                {% for value, display in form.timezone.field.choices %}
                                    <option value="{{ value }}" {% if form.timezone.value == value %}selected{% endif %}>{{ display }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-footer">
                            <button type="submit" class="btn btn-primary">{% trans "Update" %}</button>
                        </div>
                    </form>
                </div>
            </div>
            <a href="{% url 'accounts:profile' %}" class="btn btn-secondary mt-2">{% trans "Back to Profile" %}</a>
        </div>
    </div>
</div>
{% endblock %}
