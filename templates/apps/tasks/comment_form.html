{% extends 'base.html' %}
{% load i18n %}

{% block content %}
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{% trans "Edit Comment" %}</h3>
              </div>
              <div class="card-body">
                <form method="post" action="{% url 'tasks:comment_edit' comment.id %}">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <button type="submit" class="btn btn-success">{% trans "Save Changes" %}</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
