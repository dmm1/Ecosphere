{% extends 'base.html' %}
{% load i18n %}

{% block content %}
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">{% trans "Confirm Task Deletion" %}</h3>
              </div>
              <div class="card-body">
                <p>{% trans "Are you sure you want to delete this task?" %}</p>
                <p><strong>{% trans "Task" %}:</strong> {{ task.title }}</p>
                <form method="post" action="{% url 'tasks:task_delete' task.id %}">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                  <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
