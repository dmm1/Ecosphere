{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Confirm Delete" %}{% endblock %}

{% block content %}
<div class="container-xl">
    <h1>{% trans "Confirm Delete" %}</h1>
    <div class="card">
        <div class="card-body">
            <p>{% trans "Are you sure you want to delete" %} {{ object }}?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
                <a href="{% url 'organization:dashboard' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
