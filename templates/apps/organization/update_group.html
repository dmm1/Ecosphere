{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Update Group" %}{% endblock %}

{% block content %}
  <div class="page-header">
    <div class="container-xl">
      <div class="row g-2 align-items-center">
        <div class="col">
          <h1 class="page-title">
            {% trans "Update Group" %}
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="page-body">
    <div class="container-xl">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">{% trans "Group Details" %}</h3>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                <label class="form-label" for="{{ form.name.id_for_label }}">{% trans "Name" %}</label>
              <input type="text" class="form-control" id="{{ form.name.id_for_label }}" name="{{ form.name.name }}" value="{{ form.name.value|default:'' }}">
            </div>
                <div class="mb-3">
                  <label class="form-label" for="{{ form.description.id_for_label }}">{% trans "Description" %}</label>
                  {{ form.description }}
                </div>
                <div class="mb-3">
                  <label class="form-label" for="{{ form.country.id_for_label }}">{% trans "Country" %}</label>
                  {{ form.country }}
                </div>
                <div class="mb-3">
                  <label class="form-label" for="{{ form.permissions.id_for_label }}">{% trans "Permissions" %}</label>
                  {{ form.permissions }}
                </div>
                <div class="form-footer">
                  <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
