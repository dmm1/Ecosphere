{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Team Details" %}{% endblock %}

{% block content %}
<div class="container-xl">
    <h1>{% trans "Team Details" %}</h1>
    <div class="card">
        <div class="card-body">
            <h2>{{ team.name }}</h2>
            <p>{% trans "Description:" %} {{ team.description }}</p>
            <p>{% trans "Group:" %} {{ team.group.name }}</p>
        </div>
    </div>
</div>
{% endblock %}
